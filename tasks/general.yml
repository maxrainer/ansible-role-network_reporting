---

- name: pyats parser
  block:
  - name: "execute and parse: {{ rp_command }} using {{ rp_parser }}"   
    ansible.netcommon.cli_parse:
      command: "{{ rp_command }}"
      parser:
        name: "{{ rp_parser }}"
    register: _general
  - debug: 
      var: _general.parsed
    when: rp_output == 'debug'
  tags: [general]
